<!DOCTYPE html>
<html>
  <head>
    <title>Polynomial Addition</title>
  </head>
  <body>
    <h1>Polynomial Addition</h1>
    <div>
      <label for="poly1">Enter coefficients of polynomial 1:</label>
      <input
        type="text"
        id="poly1"
        placeholder="e.g. 3x^2 + 2x + 1"
        value="3x^2 + 2x + 3"
      />
    </div>
    <div>
      <label for="poly2">Enter coefficients of polynomial 2:</label>
      <input
        type="text"
        id="poly2"
        placeholder="e.g. 2x^2 + 4x + 5"
        value="3x^2 + 2x + 3"
      />
    </div>
    <button onclick="addPolynomials()">Add Polynomials</button>
    <h2>Resultant Polynomial:</h2>
    <p id="result"></p>

    <script src="linked-list.js"></script>
  </body>
</html>
